<title>Corporate Classifieds</title>
<style>
#employeeTable {
	font-family: Arial, Helvetica, sans-serif;
	border-collapse: collapse;
	width: 100%;
}

#employeeTable td, #offerTable th {
	border: 1px solid #ddd;
	padding: 8px;
}

#employeeTable tr:nth-child(even) {
	background-color: #f2f2f2;
}

#employeeTable tr:hover {
	background-color: #ddd;
}

#employeeTable th {
	padding-top: 12px;
	padding-bottom: 12px;
	text-align: left;
	background-color: #04AA6D;
	color: white;
}

.mycard {
	padding: 20px;
	background-color: white;
}
body {
    position: relative;
}

				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="/log/login">Logout</a>
					</li>
